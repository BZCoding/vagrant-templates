server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    # SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

    server_name _;

    root /app/htdocs;

    # Add index.php to the list if you are using PHP
	index index.php index.html index.htm;

    location / {
		# Default: First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		# try_files $uri $uri/ =404;

		# Front controller: fallback to front controller
		# with path as arg
		try_files $uri $uri/ /index.php$is_args$args;
	}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000

	location ~ \.php$ {
		set $path_info $fastcgi_path_info;
		try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;

		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME  $realpath_root$fastcgi_script_name;
		fastcgi_param DOCUMENT_ROOT $realpath_root;
		fastcgi_param PATH_INFO $path_info;

		# With php5-fpm:
		fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;

		fastcgi_index index.php;

		# Specifies that a given location can only be used for internal requests.
		# For external requests, the client error 404 (Not Found) is returned.
		# So, if we need to call single php scripts (ie info.php) must be disabled.
		# If we have a front controller it can be enabled.
		# See: http://nginx.org/en/docs/http/ngx_http_core_module.html#internal
		# internal;
	}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	location ~ /\.ht {
		deny all;
	}

	# error_log /var/log/nginx/project_error.log;
	# access_log /var/log/nginx/project_access.log;

}
